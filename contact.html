<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Avinash</title>
    <style>
         body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
           .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00c6ff;
        }
        .contact-section {
            width: 50%;
            margin-top: 120px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
         .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
          .contact-form {
            margin-top: 20px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .contact-form input::placeholder, 
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .contact-form textarea {
            resize: none;
            height: 120px;
        }
         .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="personal.html">Personal Details</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div> 
    <div class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> avinashsripathi18@gmail.com</p>
            <p><strong>Phone:</strong> +91 6300392818</p>
            <p><strong>Location:</strong> Andhra Pradesh, India</p>
        </div>
        <h3>Send a Message</h3>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skills - Avinash</title>
    <style>
         body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .skills-section {
            width: 60%;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            font-weight: 600;
            color: #ffcc00;
            text-transform: uppercase;
        }
        .skills-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .skills-list li {
            font-size: 18px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-weight: 600;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }
        .skills-list li:hover {
            transform: scale(1.1);
            background: #ffcc00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="personal.html">Personal Details</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
     <div class="skills-section">
        <h2>Skills</h2>
        <ul class="skills-list">
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>SQL</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </div>
</body>
</html>
